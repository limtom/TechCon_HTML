<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About TechCon 2024</title>
  </head>
  <body>
    <header>
      <h1>Register for TechCon 2024</h1>
      <nav>
        <ul>
          <li><a href="http://index.html">Home</a></li>
          <li><a href="http://about.html">About</a></li>
          <li><a href="http://scheldule.html">Schedule</a></li>
          <li><a href="http://Contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="" method="post">
        <div>
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Fullname"
            required
          />
        </div>
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            name=""
            id="email"
            placeholder="Email address"
            required
          />
        </div>
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            name=""
            id="Password"
            placeholder="password"
            required
          />
        </div>
        <div>
          <input type="checkbox" name="" id="terms" required />
          <label for="terms">Terms and condition</label>
        </div>
        <button type="submit">Register Now</button>
      </form>
    </main>
    <footer>
      <p>Made with &hearts; for TechCon &copy;copyright 2024</p>
    </footer>
  </body>
</html>
