<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About TechCon 2024</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="http://index.html">Home</a></li>
          <li><a href="http://about.html">About</a></li>
          <li><a href="http://scheldule.html">Schedule</a></li>
          <li><a href="http://register.html">Register</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Get in touch with us</h2>
      <ul>
        <li><a href="mailto:email@example.com">Gmail</a></li>
        <li><a href="http://fb.com" target="_blank">Facebook</a></li>
        <li><a href="http://github.com" target="_blank">Github</a></li>
      </ul>
      <section>
        <div class="embed-map-fixed">
          <div class="embed-map-container">
            <iframe
              class="embed-map-frame"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
              src="https://maps.google.com/maps?width=600&height=400&hl=en&q=kemta%20idi-aba&t=&z=14&ie=UTF8&iwloc=B&output=embed"
            ></iframe
            ><a
              href="https://sprunkiretake.net"
              style="
                font-size: 2px !important;
                color: gray !important;
                position: absolute;
                bottom: 0;
                left: 0;
                z-index: 1;
                max-height: 1px;
                overflow: hidden;
              "
              >sprunki retake</a
            >
          </div>
          <style>
            .embed-map-fixed {
              position: relative;
              text-align: right;
              width: 600px;
              height: 400px;
            }
            .embed-map-container {
              overflow: hidden;
              background: none !important;
              width: 600px;
              height: 400px;
            }
            .embed-map-frame {
              width: 600px !important;
              height: 400px !important;
            }
          </style>
        </div>
      </section>
      <section>
        <form action="" method="post">
          <div>
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Fullname"
              required
            />
          </div>
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email address"
              required
            />
          </div>
          <div>
            <label for="message">Message</label>
            <textarea name="" id="message" placeholder="message here" required>
            </textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Made with &hearts; for TechCon &copy;copyright 2024</p>
    </footer>
  </body>
</html>
